<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<style>
    .container{
        height: 300px;
        display: flex;
        background-color: aliceblue;
        border: 1px solid black;
        flex-direction: row;
        /* flex-flow: row wrap;
        justify-content:flex-start; */
        align-items: stretch;
        
    }
    .box{
        width: 100px;
        text-align: center;
        font-size: xx-large;
        background-color: grey;
        flex-direction: column;
        margin: 10px;
        padding: 12px;
    }
</style>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
