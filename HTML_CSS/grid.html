<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Programming-in-Computer-Science.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        display: grid;
        background-color: black;
        color: white;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr 3fr 2fr;
        grid-template-areas: 'Header Headeer'
        'slide bar main content'
        'footer footer  ';
    }

    .container div {
        background-color: white;
        color: black;
        border: 2px solid blue;
        margin: 10px;
    }

    .item5 {
        grid-column: 1/3;
    }

    /* .item1{
        grid-row: 1/3;
        grid-column: 1/5;
    }
    .item2{
      grid-area: 3 / 1 / 6 / 4;
    } */
</style>

<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>
</body>

</html>
